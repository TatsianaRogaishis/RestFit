<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    use-expressions="true">
<head>
 <title>Home</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
 <div class="container">
  <h2>Hi <span th:utext="${userName}"></span>, this is your Fitness data.</h2>
  <tr th:each="userFitData: ${userFitDatas}">
    distance: <td th:text="${userFitData.distance}" />m<br/>
    run_time: <td th:text="${userFitData.run_time}" />s<br/>
    race_date: <td th:text="${userFitData.race_date}" /><br/>
    <br/>
</tr>
<a th:href="@{/home/newnote}">Add new</a>
  <a th:href="@{/logout}">Sign out</a>
 </div>
</body>
</html>
